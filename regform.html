<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="regform.css" rel="stylesheet" type="text/css">
    <title>Regestration Form</title>
</head>
<body>
    <h2 align ="center">Regestration Form</h2>
    <br><br>
    <h3>Fill the form:</h3>
    <div id = "reg-form" >
        <form action="" method="">
            <div id="name">
                <label class="label" for="firstname">First name:</label>
                <br>
                <input class="input" type="text" name = "fname" placeholder="Ayesha" required>
                <br>
                <label class="label" for="lastname">Last name:</label>
                <br>
                <input class="input" type="text" name = "lname" placeholder="Anika" required>
            </div>
            <div id="gender">
                <p class="label">Choose your gender:</p>
                <label for="gender-male">Male</label>
                <input type="radio" name="gender-choose" placeholder="choose-1">
                <label for="gender-female">Female</label>
                <input type="radio" name="gender-choose" placeholder="choose-2">
                <label for="gender-other">Other</label>
                <input type="radio" name="gender-choose" placeholder="choose-3">
            </div>
            <div id="email">
                <label class="label" for="email"> Email:</label>
                <br>
                <input class="input" type="email" name="email-id" placeholder="xyz@gmail.com" required>
                <br>
                <label class="label" for="password"> Password:</label>
                <br>
                <input class="input" type="password" name="password" required>
            </div>
            <div id="bday">
                <p class="label">Select your birthday:</p>
                
                <label class="label" for="birthday">Birthday:</label>
                <select name="month">
                    <option value="0" selected disabled>Month</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>
                <select name="day">
                    <option value="0" selected disabled>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="year">
                    <option values="0" selected disabled>Year</option>
                    <option values="1996">1996</option>
                    <option values="1997">1997</option>
                    <option values="1998">1998</option>
                    <option values="1999">1999</option>
                    <option values="2000">2000</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="agree">
                <label>All the information of the form is true.</label>
            </div>
            <br>
            <div align="right">
                <button id="button" type="button" onclick="alert('Done')">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
